<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>myBlog index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/index.css">
  <link rel="stylesheet" href="public/css/typo.css">
  <link rel="stylesheet" href="public/css/cropper.min.css">
</head>

<body id="page">
  <div class="blog-message"></div>

  <div hidden class="blog-modal">
  </div>
  <header class="blog-head">
    <h1 class="blog-head_logo">
      <a href="javascript:;">
        <img src="public/img/logo.jpg" alt="logo">
        <span class="text-hidden">博客</span>
      </a>
    </h1>
    <nav class="blog-head_nav hidden-xs hidden-sm">
      <ul class="blog-nav_list">
        <li><a href="#">首页</a></li>
        <li><a href="javascript:;" data-router="columns">分类</a></li>
        <li><a href="javascript:;">留言</a></li>
        <li><a href="javascript:;">相册</a></li>
        <li><a href="javascript:;">案例</a></li>
      </ul>
    </nav>
    <div class="blog-head_search hidden-xs hidden-sm">
      <input class="blog-input_search " placeholder="文章检索" type="text" data-input="articles">
      <i class="blog-icon_search glyphicon glyphicon-search" data-submit="articles"></i>
    </div>
    <div class="blog-head_login hidden-xs hidden-sm">

    </div>
    <i class="blog-head_menu glyphicon glyphicon-list visible-sm visible-xs"></i>
  </header>
  <main class="blog-main container">
    <div class="row">
      <div class="blog-slider col-md-3 col-lg-3 hidden-sm hidden-xs">
        <div class="blog-slider_wrap">

        </div>
      </div>
      <div class="blog-container col-md-9 col-lg-9">
        <div class="blog-container_wrap">

        </div>
      </div>
      <div class="blog-toolbar hidden-xs">
      </div>
    </div>
  </main>
  <footer></footer>


  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script>
    
  </script>
</body>

</html>
